
services:
  mongodb:
    image: docker.arvancloud.ir/mongo
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: docker.arvancloud.ir/redis
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass "123456" --save 60 1 --loglevel warning

volumes:
  mongo_data:
